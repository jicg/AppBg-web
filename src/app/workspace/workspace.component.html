<nz-layout style="height: 100%;">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-submenu>
        <span title><i class="anticon anticon-team"></i><span class="nav-text">线下订单</span></span>
        <ul>
          <li nz-menu-item routerLink="offline/order">订单管理</li>
          <li nz-menu-item routerLink="offline/setting">设置</li>
        </ul>
      </li>
    </ul>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-submenu>
        <span title><i class="anticon anticon-team"></i><span class="nav-text">用户管理</span></span>
        <ul>
          <li nz-menu-item routerLink="user/pwdchange">修改密码</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;display: flex;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed"
         (click)="isCollapsed=!isCollapsed"></i>
      <ul nz-menu [nzMode]="'horizontal'" style="line-height: 64px; flex: 1;">
        <li nz-menu-item style="float:right;" (click)="logout()"><i class="anticon anticon-user"></i>退出</li>
      </ul>

    </nz-header>
    <nz-content style="margin:0 16px;">
      <nz-breadcrumb style="margin:12px 0;">
        <!--<nz-breadcrumb-item>订单管理</nz-breadcrumb-item>-->
        <!--<nz-breadcrumb-item>Bill</nz-breadcrumb-item>-->
      </nz-breadcrumb>
      <div style="padding:24px; background: #fff; min-height: 400px;">
        <router-outlet>
        </router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">jicg ©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
