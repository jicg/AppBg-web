<nz-card style="width:300px;margin: 0px auto;top:160px;">
  <ng-template #title>登陆</ng-template>

  <ng-template #body>
    <nz-spin [nzSpinning]="_isSpinning">
      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="_submitForm()">
        <div nz-form-item>
          <div nz-form-control [nzValidateStatus]="validateForm.controls.userName">
            <nz-input formControlName="username" [nzPlaceHolder]="'username'" [nzSize]="'large'">
              <ng-template #prefix>
                <i class="anticon anticon-user"></i>
              </ng-template>
            </nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls.username.dirty&&validateForm.controls.username.hasError('required')">
              请输入用户名！
            </div>
          </div>
        </div>
        <div nz-form-item>
          <div nz-form-control [nzValidateStatus]="validateForm.controls.password">
            <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'Password'" [nzSize]="'large'">
              <ng-template #prefix>
                <i class="anticon anticon-lock"></i>
              </ng-template>
            </nz-input>
            <div nz-form-explain
                 *ngIf="validateForm.controls.password.dirty&&validateForm.controls.password.hasError('required')">
              Please
              请输入密码!
            </div>
          </div>
        </div>
        <div nz-form-item>
          <div nz-form-control>
            <!--
            <label nz-checkbox formControlName="remember">
              <span>记住我</span>
            </label>
            <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
            -->
            <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">登陆</button>
            <!--Or
            <a href="">register now!</a>-->
          </div>
        </div>
      </form>
    </nz-spin>
  </ng-template>

</nz-card>
